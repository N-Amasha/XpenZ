<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XpenZ | Home Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/images/xpenz logo.png" alt="xpenz logo.png">
                <h1>XpenZ<span>.</span></h1>
            </div>

            <section id="expense-form" class="card">
                <h2>Add Expense</h2>
                <form action="">
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" name="amount" id="amount" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select name="category" id="category">
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="others">Others</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" name="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" required placeholder="What did you buy?">
                    </div>

                    <button type="submit" class="btn-main">Add Expense</button>
                </form>
            </section>

            <div class="dashboard-grid">
                <section id="expense-list" class="card">
                    <h2>Expenses</h2>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Amount</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </section>

                <div class="sidebar">
                    <section id="summery" class="card highlight">
                        <h2>Summary</h2>
                        <p class="total">Total: <span id="totalAmount">0</span></p>
                        <div id="category-summary">
                            <h3>By Category</h3>
                            <ul id="categoryList"></ul>
                            <div id="insightBox"></div>
                        </div>
                    </section>

                    <section id="chart" class="card">
                        <h2>Analytics</h2>
                        <div id="chart-container">
                            <canvas id="categoryChart"></canvas>   
                            <canvas id="monthlyChart"></canvas>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </header>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
